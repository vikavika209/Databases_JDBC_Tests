<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <form method="post" action="/update">
            <input type="hidden" placeholder="Name" name="id" th:value="${book.id}"/>
            <input type="text" placeholder="Name" name="name" th:value="${book.name}"/>
            <input type="text" placeholder="Author" name="author" th:value="${book.author}"/>
            <input type="text" placeholder="Pages" name="pages" th:value="${book.pages}"/>
            <input type="submit"/>
        </form>
    </body>
</html>
